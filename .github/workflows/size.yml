name: Compressed Size

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    with:
      node-version: '14'

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: preactjs/compressed-size-action@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          pattern: "./.next/**/*.{js,css,html,json}"
